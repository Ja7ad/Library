syntax = "proto3";
option go_package = "./test";

import "google/api/annotations.proto";

service Test {
  rpc Greeting(GreetingRequest) returns(GreetingResponse) {
    option(google.api.http) = {
      get: "/api/v1/greeting"
    };
  }
}

message GreetingRequest {
  string name = 1;
}

message GreetingResponse {
  string message = 1;
}